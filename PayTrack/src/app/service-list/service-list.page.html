<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de ordens de serviÃ§o</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="ordens.length > 0; else vazio">
    <ion-list>
      <ion-item
        *ngFor="let ordem of ordens"
        [routerLink]="['/service-detail', ordem.id]"
      >
        <ion-label>
          <h2>{{ ordem.cliente }}</h2>
          <p>{{ ordem.descricao }}</p>
          <p>Status: {{ ordem.statusPagamento }}</p>
          <p>Data: {{ ordem.data | date:'shortDate' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #vazio>
    <ion-text color="medium">Nenhuma ordem registrada.</ion-text>
  </ng-template>
</ion-content>
