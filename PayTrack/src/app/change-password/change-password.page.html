<ion-content class="ion-padding">
  <div class="container">
    <h1>PayTrack</h1>
    <h2>Redefinir senha</h2>

    <ion-item>
      <ion-input
        type="email"
        label="E-mail"
        label-placement="floating"
        [(ngModel)]="email"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" color="primary" (click)="resetPassword()">
      Enviar link de redefinição
    </ion-button>
  </div>
</ion-content>
